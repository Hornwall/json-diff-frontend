<div class="row">
  <h2>Tillgängliga datakällor</h2>
</div>
<div class="row">
  <div class="row">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Namn</th>
          <th>Senast uppdaterad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repository in repositories track by repository.name">
          <td><b>{{repository.name}}</b></td>
          <td>{{repository.updated_at}}</td>
          <td>
            <div class="u-pull-right">
              <a href="#/{{repository.name}}" class="button button-primary">Visa ändringar</a>
              <a href="#/{{repository.name}}/files" class="button button-primary">Visa filer</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row" ng-show="loading">
    <div class="loading-spinner"></div>
  </div>
</div>
